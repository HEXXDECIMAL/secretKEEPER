# SecretKeeper Default Configuration
# Common rules shared across all platforms

[agent]
log_level = "info"
# socket_path and database_path use platform defaults

[monitoring]
mechanism = "auto"
buffer_size = 1000
max_events_per_sec = 100

[enforcement]
mode = "block"
suspend_parent = false
history_retention_days = 30

